{% extends 'users/base.html' %}

{% block head_content %}

<title>Platzigram Loggin</title>

{% endblock head_content %}

{% block container %}

{% if error %}
    <p class="alert alert-danger">{{error}}</p>

{% endif %}

    <form action="{% url 'signup_view' %} " method="POST">{% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username"name='username'>
        </div>
        <div class="form-group">
            <input class="form-control"type="password" placeholder="Password" name='password'>
        </div>
        <div class="form-group">
            <input class="form-control"type="confirm_password" placeholder="Confirm Password" name='confirm_password'>
        </div>
        <div class="form-group">
            <input class="form-control"type="text" placeholder="First Name" name='first_name'>
        </div>
        <div class="form-group">
            <input class="form-control"type="text" placeholder="Last Name" name='last_name'>
        </div>
        <div class="form-group">
            <input class="form-control"type="email" placeholder="Email" name='email'>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-5">Signing</button>
    </form>

{% endblock  %}
